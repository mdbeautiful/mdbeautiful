    <!--设置X,Y的位置 -->
    <div style="width:230px;height:20px;text-align:center;clear:both;border:1px solid #000;">X</div>
    <div style="width:20px;padding-top:40px;float:left;border:1px solid #000;">Y</div>	

    <!--设置原始边框-->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。</canvas>
    <!--设置width,height-->
    <div style="width:50px;padding-top:40px;float:right; border:1px solid #000;">height</div> 
    <div style="width:230px;height:20px;text-align:center;border:1px solid #000;">width</div>
    </div>
    
    <!--画线-->
    <script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    
    ctx.moveTo(200,0);
    ctx.lineTo(0,100);
        
    ctx.moveTo(100,0);
    ctx.lineTo(100,100);
        
    ctx.moveTo(0,50);
    ctx.lineTo(200,50);
            
    ctx.stroke();
    </script>
</body>
